<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillUp IT Academy : An IT Training Institute</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- form -->
    <div class="title_logo">
      <img src="images/logo.png" alt="" />
    </div>
    <div class="bg-img d-flex justify-content-center">
      <form action="" class="container d-flex justify-content-center">
        <div class="row">
          <div class="main_logo">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="col">
            <!-- Form Title -->
            <div class="title mb-2">Login</div>
            <!-- Email input -->
            <div class="form-outline mb-3">
              <label class="form-label fw-bold" for="login_id">Login Id</label>
              <input
                type="text"
                id="login_id"
                class="form-control form-control-sm"
                placeholder="Enter Email / Phone No"
              />
            </div>

            <!-- Password input -->
            <label class="form-label fw-bold" for="password">Password</label>
            <div class="form-outline mb-1">
              <input
                type="password"
                id="password"
                class="form-control form-control-sm"
              />
              <input type="checkbox" id="show_pass" />
              <span class="pass_text mt-2">Show Password</span>
            </div>

            <div class="d-flex justify-content-end mb-4">
              <!-- Forget Password -->
              <a href="#!" class="forget">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-sm rounded-4 fw-bold submit-btn"
            >
              Sign in
            </button>

            <!-- Line Break -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">
                Or Sign in with
              </p>
            </div>

            <!-- google signin -->
            <a class="btn mb-2 ps-4 pe-4 google" href="#" role="button"
              ><i class="fab fa-google" style="font-size: 19px"></i> Google</a
            >
            <a class="btn mb-2 ps-3 pe-3 apple" href="#" role="button"
              ><i class="fab fa-apple" style="font-size: 22px"></i> Apple ID</a
            >
            <br />
            <a
              class="btn facebook mb-2 mt-1 ms-5 ps-3 pe-3"
              href="#"
              role="button"
              ><i class="fab fa-facebook" style="font-size: 22px"></i>
              Facebook</a
            >

            <div class="d-flex align-items-center my-3">
              <p class="text-center fw-bold mx-3 mb-0 text-muted account">
                Dont'n have an account? &nbsp;
                <a href="#">Request Now</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- end of form -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
